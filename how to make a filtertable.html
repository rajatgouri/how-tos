<!DOCTYPE html>
<html>
<head>
	<title>filtertable</title>
	<style type="text/css">
		table {
                
                width:500px;
                border:1px solid;
		      }
		tr { text-align: center; height:25px; }      
		tbody tr:nth-child(odd) { background-color: lightgrey; }      
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
         $("input").keyup(function(){
          var x = $(this).val().toLowerCase();
          $("tbody tr").filter(function(){
          	 var y = $(this).text().toLowerCase()
             $(this).toggle(y.indexOf(x) > -1);
          });
         });
		});
	</script>
</head>
<body>
<h2>Search from table</h2>
Search: <input type="Search" name="s" placeholder="search from table"><br><br>	
	<table>
<thead>
	<tr>
		<th>Column 1</th>
		<th>Column 2</th>
		<th>Column 3</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>Abc</td>
		<td>1234</td>
		<td>w01@gmail.com</td>
	</tr>
	<tr>
		<td>Def</td>
		<td>567</td>
		<td>r02@gmail.com</td>
	</tr>
	<tr>
		<td>ghi</td>

	<tr>

	</tr>
</tbody>
</table>
</body>
</html>
